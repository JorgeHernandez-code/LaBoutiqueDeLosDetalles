    <!-- Splash cat√°logo (mensajes giratorios) -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const splash = document.getElementById("splashCatalogo");
            const splashText = document.getElementById("splashText");
            const textos = [
                "Preparando los mejores detalles...",
                "Agregando un toque de amor üíï",
                "Revisando cada producto...",
                "Listo para que elijas tu favorito üòç"

            let i = 0;

            setTimeout(() => { splash.classList.add("fade-out"); clearInterval(iv); }, 2500);
        });
    </script>
